<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="applicationContaner">
        <table>
            <tr id="headers">
              <th class="check" id="checkboxHeader">Select</th>
              <th class="item" id="itemHeader">Name</th>
              <th class="cost" id="costHeader">Cost</th>
            </tr>
        <br />
        <tr>
            <td id="addItem">+ Add Item</td>
        </tr>
    <div id="mainContent">
      <!-- <div id="mainContent"> -->
            <tr class="mainContent">
              <td class="check">
                <input type="checkbox">
              </td>
              <td class="item">Sushi</td>
              <td class="cost">$4.99</td>
            </tr>

            <tr class="mainContent">
                <td class="check">
                  <input type="checkbox">
                </td>
                <td class="item">Grapes</td>
                <td class="cost">$8.99</td>
              </tr>

              <tr class="mainContent">
                <td class="check">
                  <input type="checkbox">
                </td>
                <td class="item">Strawberries</td>
                <td class="cost">$4.99</td>
              </tr>
          </table>
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
