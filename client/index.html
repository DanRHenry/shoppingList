<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="applicationContaner">
        <table>
            <tr id="headers">
              <th class="check" id="checkboxHeader">Select</th>
              <th class="item" id="itemHeader">Name</th>
              <th class="cost" id="costHeader">Cost</th>
            </tr>
        <br />
        <tr>
            <td id="removeSelectedItems">Remove</td>
        </tr>
    <div id="mainContent">
            <tr class="mainContent">
              <td class="check">
                <input type="checkbox">
              </td>
              <td class="item">Sushi</td>
              <td class="cost">$4.99</td>
            </tr>

            <tr class="mainContent">
                <td class="check">
                  <input type="checkbox">
                </td>
                <td class="item">Grapes</td>
                <td class="cost">$8.99</td>
              </tr>

              <tr class="mainContent">
                <td class="check">
                  <input type="checkbox">
                </td>
                <td class="item">Strawberries</td>
                <td class="cost">$4.99</td>
              </tr>

              <tr class="mainContent">
                <td class="check">
                    <div></div>
                    <button id="addNewItem">Add</button>
                    <!-- <input type="checkbox"> -->
                  </td>
                  <td class="item">
                    <input  id="itemInput" type="text" required>
                  </td>
                  <td class="cost">
                    <input id="costInput" type="text" placeholder="$">
                  </td>
              </tr>

          </table>
        </div>
        <br>

        <div id="recipesContainer">
            <div id="selections">
                <div class="recipeName" value="Pepperoni Pizza">Pepperoni Pizza</div>
                <div id="addRecipeContainer"><button id="addRecipe">New</button></div>
        </div>
        <div id="recipeContent">
                  <div id="recipeItem">
                    <table>
                        <tr id="headers">
                          <th class="check" id="checkboxHeader">Select</th>
                          <th class="ingredient" id="itemHeader">Name</th>
                        </tr>
                    <br />
                    <tr>
                    </tr>
                <div id="mainContent">
                        <tr class="mainContent">
                          <td class="check">
                            <input type="checkbox" checked>
                          </td>
                          <td class="ingredient">Sushi</td>
                        </tr>
            
                        <tr class="mainContent">
                            <td class="check">
                              <input type="checkbox">
                            </td>
                            <td class="ingredient">Grapes</td>
                          </tr>
                      </table>  
                  </div>
              </div>
        </div>
  </body>
</html>
