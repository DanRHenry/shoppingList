<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <form id="login-form" class="form-signin">
    <!-- <form id="login-form" class="form-signin" method="post" action="http://127.0.0.1:3498/user/signup"> -->

      <!-- <h3 class="form-signin-heading">Log in</h3> -->
       <div id="loginWelcomeSection">
      <input id="email" type="text" required name="email" placeholder="Email">
      <input id="password" type="password" required name="password" placeholder="Password">
      <input id="family" type="text" name="family" placeholder="Family">
      <button id="login-Btn" type="submit">Login</button>
    </div>
  </form>
  <button id="switchBtn">Signup?</button>
    <br>
    <div id="applicationContaner">
        <table>
          <tbody id="shoppingListTableBody">
            <tr id="headers">
              <th class="check" id="checkboxHeader">Select All</th>
              <th class="item" id="itemHeader">Name</th>
              <th class="qty" id="qtyHeader">Qty</th>
            </tr>
        <br />
        <tr id="removeSelectedItemsContainer">
            <td id="removeSelectedItems">Remove</td>
        </tr>
    <div id="mainContent">
            </tbody>
            <tr class="mainContent">
              <td class="check">
                  <div></div>
                  <button id="addNewItem">Add</button>
                  <!-- <input type="checkbox"> -->
                </td>
                <td class="item">
                  <input  id="itemInput" type="text" required>
                </td>
                <td class="qty">
                  <input id="qtyInput" type="text" placeholder="">
                </td>
            </tr>
          </table>
        </div>
        <br>

        <div id="recipesContainer">
            <div id="selections">
                <!-- <div id="addRecipeContainer"><button id="addRecipe">New</button></div> -->
        </div>
        <div id="recipeContent">
                  <div id="recipeItem">
                    <table id="recipeItemTable">
                      <tbody id="recipeTableBody">
                        </tbody>
                      </table>  
                  </div>
              </div>
        </div>
        <script src="./scripts/index.js"></script>
  </body>
</html>
